{{ define "main" }}
<main aria-role="main">
    <div>

        {{- with .Site.Params.profilePicture }}
        <image src="{{.}}" alt="Profile picture" position="right"
            style="border-radius: 8px; width: 30%; margin-left: auto; margin-right: auto" />
        {{- end }}

        <h1>{{ .Site.Title }}</h1>

        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
    </div>
</main>
{{ end }}
