baseurl = "https://abianche.github.io/"
title = "Alessio Bianchetti"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

publishDir = "abianche.github.io"

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "Alessio Bianchetti"
    description = "Alessio Bianchetti's profile"
    keywords = "profile,developer,personal,software,programming,hugo"
    info = "Computer Scientist"
    avatarurl = "images/profile.jpg"
    footercontent = "All rights reserved"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = true

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

    disable_comments = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

